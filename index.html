<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flores para ti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pantalla-inicial" id="pantallaInicial">
    <h1>Tengo algo para ti</h1>
    <button onclick="mostrarFlores()">Abrir</button>
  </div>

  <div class="pantalla-flores" id="pantallaFlores">
    <div class="estrellas"></div>
    <div class="flor">
      <div class="pistilo"></div>
      <div class="petalo petalo1"></div>
      <div class="petalo petalo2"></div>
      <div class="petalo petalo3"></div>
      <div class="petalo petalo4"></div>
      <div class="tallo"></div>
    </div>
  </div>

  <script>
    function mostrarFlores() {
      document.getElementById('pantallaInicial').style.display = 'none';
      document.getElementById('pantallaFlores').style.display = 'flex';
    }
  </script>
</body>
</html>
